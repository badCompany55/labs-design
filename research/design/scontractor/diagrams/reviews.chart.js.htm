<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script><div id="chartContainer"><canvas id="myChart"></canvas></div><script>window.pngData = false
var canvas = document.getElementById("myChart")
var container = document.getElementById("chartContainer")
function onComplete () {
  window.pngData = canvas.toDataURL();
}
var config={
  type: 'line',
  data: {
    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
    datasets: [{
      label: 'Unfilled',
      fill: false,
      backgroundColor: '#fff0',
      borderColor: 'blue',
      data: [1, 0.5, 1, 2.5, 1, 0.5, 1],
    }, {
      label: 'Dashed',
      fill: false,
      backgroundColor: '#fff0',
      borderColor: 'green',
      borderDash: [5, 5],
      data: [1, 1.5, 1, 0, 1, 1.5, 1],
    }, {
      label: 'Filled',
      backgroundColor: '#ff000022',
      borderColor: 'red',
      data: [2, 1, 0.5, 1, 2.5, 1, 0.5],
      fill: true,
    }]
  },
  options: {
    width:500,
    height:350,
    devicePixelRatio: 2,
    responsive: true,
    animation: {
      duration: 0
    },
    legend: {
      display: false
    },
    scales: {
      xAxes: [{
        display: true,
        scaleLabel: {
          display: true,
          labelString: 'Month'
        }
      }],
      yAxes: [{
        display: true,
        ticks: {
          suggestedMin: 0,
          suggestedMax: 3
        },
        scaleLabel: {
          display: true,
          labelString: 'Value'
        }
      }]
    }
  }
};
;
config.options.animation = {duration: 0, onComplete: onComplete}
if (config.options.width) {
  canvas.style.width = config.options.width
  container.style.width = config.options.width
}
if (config.options.height) {
  canvas.style.height = config.options.height
  container.style.height = config.options.height
}

var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, config)</script>
